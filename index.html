<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;             /* asegura que ocupa el alto de la ventana */
      background: #000;              /* color base de respaldo */
      color: white;
      transition: background-image 0.5s ease-in-out;
      background-size: cover;        /* ðŸ”¥ cubre toda la pantalla */
      background-position: center;   /* centrada */
      background-repeat: no-repeat;  /* sin repeticiÃ³n */
    }




    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
      z-index: 0;
    }

    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .games-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      z-index: 2;
      position: relative;
    }

    .game-card {
      width: 150px;
      height: 220px;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .game-card:hover,
    .game-card:focus {
      transform: scale(1.2);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header>TruVel</header>
  <div class="games-container" id="games-container"></div>

  <script src="template.js"></script>
</body>
</html>
